<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../content/font/fontawesome-5.15.1/css/all.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <div class="menu-header">
            <div class="toggle"></div>
            <div class="logo"></div>
        </div>
        <div class="menu-body">
            <div class="menu-item">
                <div class="menu-icon dashboard-icon"></div>
                <p>Tổng quan</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon document-online-icon"></div>
                <p>Hồ sơ online</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon report-icon"></div>
                <p>Theo dõi chi</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon dashboard-icon"></div>
                <p>Theo dõi đóng</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon dic-employee-icon"></div>
                <p>Quản lí lao động</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon setting-icon"></div>
                <p>Thiết lập</p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="header-left">
                <b>Nhà hàng Biển Đông</b>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="header-right">
                <div class="avatar"></div>
                <p>Nguyễn Văn Mạnh</p>
                <div class="option-icon"></div>
            </div>
        </div>
        <div class="content-body">
            <div class="content-title">
                <b>Danh sách nhân viên</b>
                <button class="button button-icon">
                    <i class="fas fa-user-plus"></i>
                    <p>Thêm nhân viên</p>
                </button>
            </div>
            <div class="content-toolbar">
                <div class="toolbar-left">
                    <input class="input-icon" type="text" placeholder="Tìm kiếm theo mã, tên hoặc số điện thoại" />
                </div>
                <div class="toolbar-right">
                    <button class="button button-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div class="grid"></div>
            <div class="content-paging">
                <div class="paging-left">
                    <p>Hiển thị 1-10/1000 nhân viên</p>
                </div>
                <div class="paging-center">
                    <button class="btn-inline"><i class="fas fa-angle-double-left"></i></button>
                    <button class="btn-inline"><i class="fas fa-angle-left"></i></button>
                    <button class="circle">1</button>
                    <button class="circle">2</button>
                    <button class="circle">3</button>
                    <button class="circle">4</button>
                    <button class="btn-inline"><i class="fas fa-angle-right"></i></button>
                    <button class="btn-inline"><i class="fas fa-angle-double-right"></i></button>
                </div>
                <div class="paging-right">
                    <p>10 nhân viên/trang</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
